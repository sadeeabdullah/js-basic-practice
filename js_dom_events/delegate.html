<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploring Delegate</title>
</head>
<body>
    <h1>Exploring delegate event</h1>
    <ul id="list-container">
        <li class="item">Lorem ipsum dolor sit.</li>
        <li class="item">Perferendis assumenda veniam recusandae?</li>
        <li class="item">Quibusdam molestiae hic perferendis.</li>
        <li class="item">Ipsa, cupiditate iure? Quo?</li>
        <li class="item">Facilis optio debitis porro!</li>
        <li class="item">Voluptatem fugiat accusamus recusandae.</li>
    </ul>

    <!-- adding new li after clicking on the button -->
     <button id="btn-add-li">Add Li</button>

    <!-- script here -->
     <script>
        const items = document.getElementsByClassName('item')
        for (const item of items) {
            item.addEventListener('click',function(e){
                console.log(item) // this is a way to find the items but there is an other way too
                console.log(e.target.parentNode) // we can get their parent node easily
                // now we  can remove the li using remove child
                e.target.parentNode.removeChild(e.target)
            })
        }

        // adding new event to add li
        document.getElementById('btn-add-li').addEventListener('click',function () {
            const list_container = document.getElementById('list-container');
            const li = document.createElement('li');
            li.innerText = 'Brand  new li added'
            li.classList.add('item')
            list_container.appendChild(li)
        })
        // if now i click on the item it will not delete  because the remove child function is executed before the adding event
     </script>
</body>
</html>
