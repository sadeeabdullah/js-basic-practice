<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event bubble</title>
</head>
<body>
    <h1>Exploring bubble</h1>

    <section>
        <ul id="ul-container">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Lorem ipsum dolor sit.</li>
            <li id="item-3">Lorem ipsum dolor sit.</li>
            <li id="item-4">Lorem ipsum dolor sit.</li>
            <li id="item-5">Lorem ipsum dolor sit.</li>
        </ul>
    </section>

    <!-- script here -->
     <script>
        document.getElementById('item-2').addEventListener('click',function(e){
            console.log('item-2 clicked')
            e.stopPropagation()
        })
        document.getElementById('item-2').addEventListener('click',function(e){
            console.log('item-2 second clicked')
            e.stopImmediatePropagation()
        })
        document.getElementById('item-2').addEventListener('click',function(e){
            console.log('item-2 third clicked')
            e.stopPropagation()
        })
        document.getElementById('item-2').addEventListener('click',function(e){
            console.log('item-2 fourth clicked')
            e.stopPropagation()
        })

        // if i use stopPropagation method then it will stop run the same level propagation of same button or element but if i use stopImmediatePropagation method then it will stop the  propagation on this event

        //click event on the parent of li
        document.getElementById('ul-container').addEventListener('click',function(){
            console.log('ulContainer  clicked')
        })

        //  HERE IF I CLICK ON ANY LI ELEMENT IT GOT BUBBLED RUN ALL THE EVENTS OF ITS PARENT.
        // TO STOP THIS WE SHOULD USE A EVENT STOP PROPAGATION ON THE CHILD EVENT
     </script>
</body>
</html>
