<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>more event about js

    </title>
</head>
<body>
    <h1>Explore more events</h1>
    <button id="btn-more">Events</button>
    <input type="text" id="text-field">
    <br>
    <input type="text" id="text-field2">
    <input type="text" id="text-field3">
    <input type="text" id="text-field4">

    <script>
        
        //mousemove event
        document.getElementById('btn-more').addEventListener('mousemove',function(){
            console.log('event triggered')
        })

        //focus event
        document.getElementById('text-field').addEventListener('focus',function(){
            console.log('event focus')
        })

        //blur event
        document.getElementById('text-field').addEventListener('blur',function(){
            console.log('event blur')
        })

        //keydown event
        document.getElementById('text-field2').addEventListener('keydown',function(e){
            // console.log(e.target) : it will show the event and its target
            console.log(e.target.value) // it will show the value but not show the  index0 value
        })
        //keypress event
        document.getElementById('text-field3').addEventListener('keypress',function(e){
            // console.log(e.target) : it will show the event and its target
            console.log(e.target.value) // it will show the value but not show the  last index value
        })
        //keyup event
        document.getElementById('text-field4').addEventListener('keyup',function(e){
            // console.log(e.target) : it will show the event and its target
            console.log(e.target.value) // it will show all the value when the key is pressed and up
        })
    </script>
</body>
</html>
